server:
  port: ":8081"

redis-pool:
  main:
    enabled: true
    key_prefix: "adexprodsp"
    cluster_addrs: ["127.0.0.1:7001"]
    username: ''
    password: ''
    pool_size: 10
    route_by_latency: true
    route_randomly: false
    pool_timeout: 3s
    connect_timeout: 1s
    max_retries: 3
    min_retry_backoff: 8ms
    max_retry_backoff: 512ms
    dial_timeout: 5s
    read_timeout: 2s
    write_timeout: 2s

kafka-pool:
    main:
      enabled: true
      seeds:
        - localhost:19092
        - localhost:29092
        - localhost:39092
      producer:
        disable_idempotent_write: true

telemetry:
  jaeger:
    enabled: false

database:
  user: admin
  password: 123
  host: localhost
  port: 6432
  dbname: admin_dev

pipelines:
  - name: dsp
    route: /dsp
    input:
      name: inputs.rtb
    stages:
      - name: stages.banners
      - name: stages.limits
      - name: stages.targeting
      - name: stages.rotation
    targetings:
      - name: targetings.apps
      - name: targetings.geo
    formats:
      - name: formats.native
      - name: formats.banner
    output:
      name: outputs.rtb

  - name: kodikapusta
    route: /kodikapusta/{placement}
    input:
      name: inputs.web
    stages:
      - name: stages.banners
        config:
          example: example
      - name: stages.limits
      - name: stages.targeting
      - name: stages.rotation
      - name: stages.mediation
    targetings:
      - name: targetings.apps
      - name: targetings.geo
    formats:
      - name: formats.banner
    output:
      name: outputs.web
      config:
        example: example

  - name: tracker
    route: /tracker
    input:
      name: inputs.tracker
    output:
      name: outputs.pixel

  - name: postback
    route: /postback
    input:
      name: inputs.postback
    output:
      name: outputs.empty